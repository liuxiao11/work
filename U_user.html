            <div class="content-main">
                <div class="main">
                    <div class="main1top">
                        <div class="mainicon"></div>个人信息
                    </div>
                    <div class="main-user">
                        <form action="#" class="form-horizontal" role="form" id="userForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名:</label>
                                <div class="col-sm-10">
                                    <span class="span-control form-control">张三</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">部门:</label>
                                <div class="col-sm-10">
                                    <span class="span-control form-control">平台技术,运维部</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">职务:</label>
                                <div class="col-sm-10">
                                    <span class="span-control form-control">主管</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">入职时间:</label>
                                <div class="col-sm-10">
                                    <span class="span-control form-control">2019-05-03</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上级:</label>
                                <div class="col-sm-10">
                                    <span class="span-control form-control">XXXX</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">当前职级:</label>
                                <div class="col-sm-10">
                                    <span class="span-control form-control">T5</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户名:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" data-validation="length" data-validation-length="2-10" data-validation-error-msg="用户名须为2至10个字符" value="张三啊张三">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" data-validation="custom" data-validation-regexp="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])([^\s]){8,20}$|^(^$)$" data-validation-error-msg="密码须为8至20个字符（非空格）且至少有一个大写字母一个小写字母和一个数字" value="1sssAbbA">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认密码:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" data-validation="equalTo" data-validation-equal="#password" value="1sssAbbA">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" data-validation="custom" data-validation-regexp="^1[345789]\d{9}$" data-validation-error-msg="手机号格式不正确" value="18611632458">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">邮箱:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control"  data-validation="email" data-validation-error-msg="邮箱格式不正确" value="zhangsan@game2sky.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="alert alert-danger alert-dismissible" role="alert" style="display: none">

                                        <strong>Warning!</strong> Better check yourself, you're not looking too good.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10"><input type="submit" value="保存" class="btn btn-success" id="aaa"></div>
